  body {

    text-align: center;

  .track-list {

    flex-direction: column;

    margin: auto;

  .track-card {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(20, 30, 60, 0.3);
    border: 2px solid rgba(64, 192, 255, 0.6);
    border-radius: 20px;
    padding: 15px;
    box-shadow:

      inset 0 0 10px rgba(64, 128, 255, 0.5);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .track-card:hover {
    transform: scale(1.03);
    box-shadow:
      0 0 40px rgba(64, 192, 255, 1),
      inset 0 0 15px rgba(64, 128, 255, 0.7);
  }

  .track-left {
    display: flex;
    align-items: center;
  }

  .track-card img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 15px;
    box-shadow: 0 0 10px rgba(64, 192, 255, 0.7);
  }

  .track-info h3 {
    margin: 0;
    font-size: 1.1em;
    text-shadow: 0 0 8px rgba(64, 192, 255, 0.8);
  }

  .track-info p {
    margin: 2px 0 0;
    font-size: 0.9em;
    opacity: 0.8;
    text-shadow: 0 0 6px rgba(64, 128, 255, 0.7);
  }

  .play-btn {
    padding: 8px 12px;
    font-size: 1em;
    background: rgba(20, 30, 60, 0.8);
    border: 2px solid rgba(64, 192, 255, 0.9);
    border-radius: 12px;
    color: #fff;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .play-btn:hover {
    transform: scale(1.1);
    box-shadow:
      0 0 30px rgba(64, 192, 255, 1),
      inset 0 0 15px rgba(64, 128, 255, 0.7);
  }

  #back {

    border: 2px solid rgba(64, 192, 255, 0.9);
