<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</title>
<style>
/* === BODY === */
body {
  background: #04132d; /* —Ç—ë–º–Ω—ã–π —Å–∏–Ω–∏–π —Ñ–æ–Ω */
  color: #ffffff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

/* === –ò–ú–Ø –ò–°–ü–û–õ–ù–ò–¢–ï–õ–Ø === */
h2#artistName {
  margin-bottom: 20px;
  font-weight: bold;
  font-size: 24px;
  text-align: center;
  text-shadow: 0 0 10px #33c0ff, 0 0 20px #1a8cff; /* –Ω–µ–æ–Ω–æ–≤—ã–π —Ç–µ–∫—Å—Ç */
}

/* === –û–ë–õ–û–ñ–ö–ê === */
#artistCover {
  width: 200px;
  height: 200px;
  border-radius: 10px;
  object-fit: cover;
  margin-bottom: 15px;
  transition: transform 0.5s linear, box-shadow 0.5s ease;
  box-shadow: 0 0 15px #33c0ff, 0 0 30px #1a8cff; /* –Ω–µ–æ–Ω–æ–≤—ã–π —Å–≤–µ—Ç –≤–æ–∫—Ä—É–≥ */
}

#artistCover.rotate {
  animation: rotate 10s linear infinite;
}

@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* === –°–ü–ò–°–û–ö –ü–ï–°–ï–ù === */
.track-list {
  width: 100%;
  max-width: 400px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.track-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #04112b;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 5px #33c0ff, inset 0 0 3px #1a8cff;
}

.track-card:hover {
  background: #06325d;
  transform: scale(1.02);
  box-shadow: 0 0 15px #33c0ff, inset 0 0 7px #1a8cff;
}

/* === –¢–µ–∫—Å—Ç –ø–µ—Å–Ω–∏ === */
.track-info h3 {
  margin: 0;
  font-size: 16px;
  font-weight: bold;
  text-shadow: 0 0 5px #33c0ff;
}

.track-info p {
  margin: 0;
  font-size: 14px;
  opacity: 0.8;
  text-shadow: 0 0 3px #1a8cff;
}

/* === –ö–Ω–æ–ø–∫–∏ –ø–µ—Å–µ–Ω === */
button.play-btn,
button.add-playlist-btn,
button.favorite-btn,
#back {
  background: #06325d;
  border: none;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  padding: 5px 10px;
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 0 5px #33c0ff, inset 0 0 3px #1a8cff;
}

button.play-btn:hover,
button.add-playlist-btn:hover,
button.favorite-btn:hover,
#back:hover {
  background: #074361;
  transform: scale(1.05);
  box-shadow: 0 0 20px #33c0ff, inset 0 0 10px #1a8cff;
}
</style>
</head>
<body>

<h2 id="artistName">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</h2>
<img id="artistCover" src="covers/pink.jpeg" alt="–§–æ—Ç–æ –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—è">

<div class="track-list" id="trackList"></div>

<button id="back">‚¨Ö –ù–∞–∑–∞–¥</button>

<audio id="audio" style="display:none;"></audio>

<script>
const songs = [
  { title: "Ava", artist: "Famy", src: "music/FAMY - Ava.mp3", cover: "covers/ava.jpeg" },
  { title: "Pink + White", artist: "Frank Ocean", src: "music/Frank Ocean - Pink & White.mp3", cover: "covers/pink.jpeg" },
  { title: "Wicked Game", artist: "Chris Isaak", src: "music/Chris Isaak - Wicked Game (Remastered).mp3", cover: "covers/wicked.jpeg" },
  { title: "City of Stars", artist: "Ryan Gosling & Emma Stone", src: "music/Ryan Gosling & Emma Stone - City of Stars (OST La La Land).mp3", cover: "covers/city.jpeg" },
  { title: "–°–∞–¥–∞–≥–∞–º", artist: "–ö–∞–Ω—ã–∫–µ–π", src: "music/–ö–∞–Ω—ã–∫–µ–π - –°–∞–¥–∞–≥–∞–º (.org).mp3", cover: "covers/—Å–∞–¥–∞–≥–∞–º.jpg" },
  { title: "–°–µ—Ä–¥—Ü–µ", artist: "passmurny", src: "music/passmurny - –°–µ—Ä–¥—Ü–µ.mp3", cover: "covers/—Å–µ—Ä–¥—Ü–µ.jpg" },
  { title: "Reserved seat (musmore.org)", artist: "Hyukoh", src: "music/Hyukoh_-_Reserved_seat__(musmore.org).mp3", cover: "covers/reserved.jpg" },
  { title: "–°—Ç—ã—Ü–∞–º—ç–Ω", artist: "–ò–≤–∞–Ω –î–æ—Ä–Ω", src: "music/–ò–≤–∞–Ω –î–æ—Ä–Ω - –°—Ç—ã—Ü–∞–º—ç–Ω.mp3", cover: "covers/–∏–≤–∞–Ω.jpg" },
  { title: "NBA", artist: "Rsac", src: "music/Rsac - NBA.mp3", cover: "covers/nba.jpg" },
  { title: "Sea Lion", artist: "Sage Francis", src: "music/Sage Francis - Sea Lion.mp3", cover: "covers/sealion.jpg" },
  { title: "The Usual", artist: "Shannon Jae Prior", src: "music/Shannon Jae Prior - The Usual (OST –ú–∞–∂–æ—Ä 3).mp3", cover: "covers/theusual.jpg" },
  { title: "Bonnie and Clyde", artist: "Brigitte Bardot", src: "music/Brigitte Bardot - Bonnie and Clyde.mp3", cover: "covers/bonnieandclyde.jpg" },
  { title: "Sweet Dreams", artist: "Eurythmics", src: "music/Eurythmics - Sweet Dreams.mp3", cover: "covers/sweetdreams.jpg" },
  { title: "Love", artist: "Lana Del Rey", src: "music/Lana Del Rey - Love (1).mp3", cover: "covers/love.jpg" },
  { title: "Ma Meilleure Ennemie", artist: "Stromae & Pomme", src: "music/Stromae & Pomme - Ma Meilleure Ennemie.mp3", cover: "covers/ennemie.jpg" },
  { title: "Its ok", artist: "Tom Rosenthal", src: "music/Tom Rosenthal - Its ok.mp3", cover: "covers/itsok.jpg" },
  { title: "505", artist: "Arctic Monkeys", src: "music/Arctic Monkeys - 505.mp3", cover: "covers/505.jpg" },
  { title: "Tous Les Memes", artist: "Stromae", src: "music/Stromae - Tous Les Memes.mp3", cover: "covers/stromae.jpg" },
  { title: "She's My Collar", artist: "Gorillaz", src: "music/Gorillaz - She's My Collar.mp3", cover: "covers/gorillaz.jpg" },
  { title: "Vermissen", artist: "Juju ft. Henning May", src: "music/Juju ft. Henning May - Vermissen.mp3", cover: "covers/vermissen.jpg" },
  { title: "The Last Day", artist: "Moby feat. Skylar Grey & Darlingside", src: "music/Moby feat. Skylar Grey & Darlingside - The Last Day.mp3", cover: "covers/day.jpg" },
  { title: "California Dreaming", artist: "The Mamas & The Papas", src: "music/The Mamas & The Papas - California Dreaming.mp3", cover: "covers/california.jpg" },
  { title: "Born to Die", artist: "Lana Del Rey", src: "music/Lana Del Rey - Born to Die.mp3", cover: "covers/borntodie.jpg" },
  { title: "We Don't Talk Anymore", artist: "Charlie Puth feat Selena Gomez", src: "music/Charlie Puth feat Selena Gomez - We Don't Talk Anymore.mp3", cover: "covers/wedont.jpg" }
];

// –ø–æ–ª—É—á–∞–µ–º –∏–º—è –∞—Ä—Ç–∏—Å—Ç–∞ –∏–∑ URL
const urlParams = new URLSearchParams(window.location.search);
const artistName = urlParams.get('name');

const artistTitle = document.getElementById("artistName");
const artistCover = document.getElementById("artistCover");
const trackList = document.getElementById("trackList");
const audio = document.getElementById("audio");

artistTitle.textContent = artistName || "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å";

// —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø–µ—Å–Ω–∏ –∞—Ä—Ç–∏—Å—Ç–∞
const artistSongs = songs.filter(s => s.artist === artistName);

// –µ—Å–ª–∏ –µ—Å—Ç—å –ø–µ—Å–Ω–∏ ‚Äî —Å—Ç–∞–≤–∏–º –æ–±–ª–æ–∂–∫—É
if (artistSongs.length > 0) {
  artistCover.src = artistSongs[0].cover;
}

// —Ä–µ–Ω–¥–µ—Ä–∏–º –ø–µ—Å–Ω–∏
artistSongs.forEach(song => {
  const card = document.createElement("div");
  card.className = "track-card";

  card.innerHTML = `
    <div class="track-info">
      <h3>${song.title}</h3>
      <p>${song.artist}</p>
    </div>
    <div>
      <button class="play-btn">‚ñ∂</button>
      <button class="add-playlist-btn">üìÇ</button>
      <button class="favorite-btn">ü§ç</button>
    </div>
  `;

  // –∫–Ω–æ–ø–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
  card.querySelector(".play-btn").onclick = () => {
    audio.src = song.src;
    audio.play();
  };

  // –∫–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤ –ø–ª–µ–π–ª–∏—Å—Ç
  card.querySelector(".add-playlist-btn").onclick = () => {
    let playlist = JSON.parse(localStorage.getItem('myPlaylist')) || [];
    if (!playlist.find(s => s.src === song.src)) {
      playlist.push(song);
      localStorage.setItem('myPlaylist', JSON.stringify(playlist));
      alert(`${song.title} –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ –ø–ª–µ–π–ª–∏—Å—Ç!`);
    } else alert(`${song.title} —É–∂–µ –≤ –ø–ª–µ–π–ª–∏—Å—Ç–µ!`);
  };

  // –∫–Ω–æ–ø–∫–∞ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
  const favBtn = card.querySelector(".favorite-btn");
  favBtn.onclick = () => {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    if (!favorites.find(f => f.title === song.title && f.artist === song.artist)) {
      favorites.push(song);
      localStorage.setItem('favorites', JSON.stringify(favorites));
      favBtn.textContent = "‚ù§Ô∏è";
      alert(`${song.title} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!`);
    } else alert(`${song.title} —É–∂–µ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º!`);
  };

  trackList.appendChild(card);
});

// –∫–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥
document.getElementById("back").onclick = () => {
  window.location.href = "artists.html";
};
</script>

</body>
</html>
